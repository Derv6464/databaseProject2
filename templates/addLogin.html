<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Login</title>
    {% include 'nav.html' %}
</head>
<body>
    <div
      class="container-fluid"
      style="display: flex; justify-content: center; margin-top: 4rem"
    >
      <form action="/Add_Login" method="POST">
        <div
          class="form-row"
          style="display: flex; gap: 2rem; margin-bottom: 15px"
        >
          <div class="form-group col-md-7">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email"
              style="box-shadow: none"
            />
          </div><div class="form-group col-md-7">
            <label for="password">Password</label>
            <input
              type="text"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              style="box-shadow: none"
            />
          </div>
        </div>
        <div style="margin-left: 15rem">
          <button type="submit" class="btn btn-dark btn-sm" >
            Add Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
