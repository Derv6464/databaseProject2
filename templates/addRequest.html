<!DOCTYPE html>
<html lang="en">
<head>
        <title>Add Request</title>

        {% include 'nav.html' %}
    </head>
<body>
    <div
      class="container-fluid"
      style="display: flex; justify-content: center; margin-top: 4rem"
    >
      <form action="/Add_Request" method="POST">
        <div
          class="form-row"
          style="display: flex; gap: 2rem; margin-bottom: 15px"
        >
          <div class="form-group col-md-7">
            <select name = "assId">
              {% for row in data[0] %}
                  <OPTION value= {{row["id"] }}>{{ row["name"] }}</OPTION>
              {% endfor %}
            </select>
        </div>
          <div class="form-group col-md-7">
            <select name = "empId">
              {% for row in data[1] %}
                  <OPTION value= {{row["id"] }}>{{ row["name"] }}</OPTION>
              {% endfor %}
            </select>
        </div>
        </div>
        <div style="margin-left: 15rem">
          <button type="submit" class="btn btn-dark btn-sm" >
            Add Record
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
