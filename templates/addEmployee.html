<!DOCTYPE html>
<html lang="en">
<head>

        <title>Add Assets</title>

        {% include 'nav.html' %}
    </head>
<body>
    <div
      class="container-fluid"
      style="display: flex; justify-content: center; margin-top: 4rem;"
    >
      <form action="/Add_Employ" method="POST">
        <div
          class="form-row"
          style="display: flex; gap: 2rem; margin-bottom: 15px"
        >
          <div class="form-group col-md-7">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Name"
              style="box-shadow: none"
            />
          </div>
          <div class="form-group col-md-7">
            <select name = "login">
              {% for row in data[2] %}
                  <OPTION value= {{row["id"] }}>{{ row["name"] }}</OPTION>
              {% endfor %}
            </select>
        </div>
        </div>
        <div
          class="form-row"
          style="display: flex; gap: 2rem; margin-bottom: 15px"
        >
          <div class="form-group col-md-7">
            <label for="brand">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              id="brand"
              name="brand"
              placeholder="Date of Birth"
              style="box-shadow: none"
            />
          </div>
          <div class="form-group col-md-7">
            <select name = "job">
              {% for row in data[0] %}
                  <OPTION value= {{row["id"] }}>{{ row["name"] }}</OPTION>
              {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-7">
            <select name = "dept">
              {% for row in data[1] %}
                  <OPTION value= {{row["id"] }}>{{ row["name"] }}</OPTION>
              {% endfor %}
            </select>
        </div>
        <div >
          <button type="submit" class="btn btn-dark btn-sm">
            Add Record
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
