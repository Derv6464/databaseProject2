<!DOCTYPE html>
<html>


    <head>
        <title>History</title>
        <link rel="stylesheet" href="index.css">
        {% include 'nav.html' %}
    </head>

    <body>

        <div style="display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;">
        </div>
        <br>
        <h2 style="padding-left: 15%"> Asset History</h2>
        <div id="table">
            <table class="table" id="tbl">
              <thead style="background-color: #0B0033; color: white">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">begin date</th>
                    <th scope="col">end date</th>
                    <th scope="col">request</th>
                </tr>
              </thead>
              <tbody id="myTable" style="background-color: rgb(235, 240, 245)">
                <!-- first-row -->
                {% for row in data %}
                <tr>
                    <td>{{ row["id"] }}</td>
                    <td>{{ row["begin date"] }}</td>
                    <td>{{ row["end date"] }}</td>
                    <td>{{ row["request"] }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
    </body>

</html>
