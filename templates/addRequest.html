<!DOCTYPE html>
<html lang="en">
<head>
        <title>Add Request</title>

        {% include 'nav.html' %}
    </head>
<body>
    <div
      class="container-fluid"
      style="display: flex; justify-content: center; margin-top: 4rem"
    >
      <form action="/Add_Request" method="POST">
        <div
          class="form-row"
          style="display: flex; gap: 2rem; margin-bottom: 15px"
        >
          <div class="form-group col-md-7">
            <label for="asset">Asset</label>
            <input
              type="text"
              class="form-control"
              id="asset"
              name="asset"
              placeholder="Asset"
              style="box-shadow: none"
            />
          </div>
          <div class="form-group col-md-7">
            <label for="employee">Employee</label>
            <input
              type="text"
              class="form-control"
              id="employee"
              name="employee"
              placeholder="Employee"
              style="box-shadow: none"
            />
          </div>
        </div>
        <div style="margin-left: 15rem">
          <button type="submit" class="btn btn-dark btn-sm" >
            Add Record
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
