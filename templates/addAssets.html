<!DOCTYPE html>
<html lang="en">
<head>

        <title>Add Assets</title>

        {% include 'nav.html' %}
    </head>
<body>
    <div
      class="container-fluid"
      style="display: flex; justify-content: center; margin-top: 4rem;"
    >
      <form action="/Add_Assets" method="POST">
        <div
          class="form-row"
          style="display: flex; gap: 2rem; margin-bottom: 15px"
        >
          <div class="form-group col-md-7">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Name"
              style="box-shadow: none"
            />
          </div>
          <div class="form-group col-md-7">
            <label for="model">Model</label>
            <input
              type="text"
              class="form-control"
              id="model"
              name="model"
              placeholder="Model"
              style="box-shadow: none"
            />
          </div>
        </div>
        <div
          class="form-row"
          style="display: flex; gap: 2rem; margin-bottom: 15px"
        >
          <div class="form-group col-md-7">
            <label for="brand">Brand</label>
            <input
              type="text"
              class="form-control"
              id="brand"
              name="brand"
              placeholder="Brand"
              style="box-shadow: none"
            />
          </div>
          <div class="form-group col-md-7">
            <label for="company">Company</label>
            <input
              type="text"
              class="form-control"
              id="company"
              name="company"
              placeholder="Company Name"
              style="box-shadow: none"
            />
          </div>
        </div>
        <div style="margin-left: 15rem">
          <button type="submit" class="btn btn-dark btn-sm">
            Add Record
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
